<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy 2nd Monthsary</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      font-family: 'Great Vibes', cursive;
      color: #fff;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 2em;
      padding: 20px;
      z-index: 10;
      animation: fadeIn 2s ease-in-out;
    }

    .glow {
      font-size: 2.5em;
      color: #ff4da6;
      text-shadow: 0 0 10px #ff4da6, 0 0 20px #ff4da6, 0 0 30px #ff4da6;
      margin-top: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 10px #ff4da6, 0 0 20px #ff4da6;
      }
      50% {
        text-shadow: 0 0 30px #ff4da6, 0 0 40px #ff4da6;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
    }

    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      border-radius: 50%;
    }

    .heart:before {
      top: -7.5px;
      left: 0;
    }

    .heart:after {
      left: -7.5px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="message">
    Baby happy 2nd monthsary  
    Thank you for staying with me  
    Thank you for loving me and making me feel special  
    I promise to stay with you always and continue loving you  
    You are my comfort my joy and my peace  
    Iâ€™m so grateful to have you in my life  
    I love you more every day  
    <div class="glow">I love you</div>
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="song.mp3" type="audio/mpeg" />
  </audio>

  <script>
    // Trigger music on first user interaction
    document.addEventListener('click', () => {
      const audio = document.getElementById('bg-music');
      if (audio && audio.paused) {
        audio.play().catch(() => {
          console.log("Autoplay blocked");
        });
      }
    });

    // Generate floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
